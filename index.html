<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress-steps</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="circle" id="p1">1</div>
            <div class="circle" id="p2">2</div>
            <div class="circle" id="p3">3</div>
            <div class="circle" id="p4">4</div>
            <div class="circle" id="p5">5</div>
        </div>

        <button type="button" name="prev" class="btn" id="prev"> prev </button>
        <button type="button" name="next" class="btn" id="next"> next </button>

    </div>

</body>

</html>
